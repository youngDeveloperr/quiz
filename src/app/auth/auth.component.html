<div class="container" id="container">
  <div
    class="form-container sign-up-container"
    [ngClass]="{ 'right-panal-active': isSignUpActive }"
  >
    <form >
      <h1>Create Account</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fa fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fa fa-linkedin-in"></i></a>
      </div>
      <span>or use your email for registration</span>
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button class="button" (click)="onClickSignIn()">Sign Up</button>
    </form>
  </div>
  <div
    class="form-container sign-in-container"
    [ngClass]="{ 'right-panal-active': isSignInActive }"
  >
    <form>
      <h1>Sign in</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fa fa-linkedin-in"></i></a>
      </div>
      <span>or use your account </span>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <a href="#">Forgot your password? </a>
      <button class="button" (click)="onClickSignIn()">Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay" [ngClass]="{ 'right-panal-active': isSignInActive }">
      <div
        class="overlay-panel overlay-left"
        [ngClass]="{ 'right-panal-active': isSignUpActive }"
      >
        <h2>Welcome Back!</h2>
        <p> please login with your personat info</p>
        <button class="button ghost" id="signIn">Sign In</button>
      </div>
      <div
        class="overlay-panel overlay-right"
        [ngClass]="{ 'right-panal-active': isSignInActive }"
      ></div>
    </div>
    <h1>Hello, Friend!</h1>
    <p>Enter your personal details and start journey with us</p>
    <button class="button ghost" id="signUp" (click)="onClickSignUp()">
      Sign Up
    </button>
  </div>
</div>
